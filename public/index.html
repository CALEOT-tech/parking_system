<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Parking Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Vehicle Parking Management System</h1>
            <p>Reserve your parking space in seconds</p>
        </header>

        <main>
            <div class="parking-info">
                <div class="info-card">
                    <h3>Available Spaces</h3>
                    <div id="available-spaces">Loading...</div>
                </div>
                <div class="info-card">
                    <h3>Total Spaces</h3>
                    <div id="total-spaces">Loading...</div>
                </div>
            </div>

            <div class="reservation-form">
                <h2>Reserve Parking Space</h2>
                <!-- public/index.html -->
<form id="reservation-form">
    <div class="form-group">
        <label for="driver_id">Driver's License or NIN:</label>
        <input type="text" id="driver_id" name="driver_id" required placeholder="DL123456789 or 11-digit NIN">
    </div>

    <div class="form-group">
        <label for="vehicle_plate">Vehicle License Plate:</label>
        <input type="text" id="vehicle_plate" name="vehicle_plate" required placeholder="ABC123">
    </div>

    <div class="form-group">
        <label for="vehicle_type">Vehicle Type:</label>
        <select id="vehicle_type" name="vehicle_type" required>
            <option value="">Select Vehicle Type</option>
            <option value="Car">Car</option>
            <option value="Motorcycle">Motorcycle</option>
            <option value="Truck">Truck</option>
            <option value="Van">Van</option>
        </select>
    </div>

    <div class="form-group">
        <label for="duration">Parking Duration:</label>
        <select id="duration" name="duration" required>
            <option value="">Select Duration</option>
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="4">4 Hours</option>
            <option value="8">8 Hours</option>
        </select>
    </div>

    <div class="form-group">
        <label for="id_card">Upload ID Card/NIN Front Image:</label>
        <input type="file" id="id_card" name="id_card" accept="image/*">
    </div>

    <button type="submit">Reserve Parking Space</button>
</form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Vehicle Parking Management System. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
